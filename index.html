<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RGB-Generator</title>
</head>
<body >
    <h1 style="margin-bottom: 50px; font-family: monospace;font-size: 2.5em; text-decoration-line: underline;">RGBA-GENERATOR</h1>
    <div class="container">
        
        <div class="sliders">
        <label>Red</label>
        <input type="range" min="0" max="255" value="0" oninput="getValue()" id="red">
        <label >Green</label>
        <input type="range" min="0" max="255" value="0" oninput="getValue()" id="green">
        <label for="">Blue</label>
        <input type="range" min="0" max="255" value="0" oninput="getValue()" id="blue">
        <label for="">Alpha</label>
        <input type="range" min="0.1" max="1.0" step="0.0001" value="1" oninput="getValue()" id="alpha">
        
        <div class="output-box">
            <!-- <input type="text" class="output" value="rgba(0,0,0,1)"> -->
            <div class="output">rgba(0,0,0,1)</div>
            <a href="#" class="copyBtn" onclick="copy()"><i class="fa fa-clone" aria-hidden="true"></i></a>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
